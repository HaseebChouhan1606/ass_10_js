<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Hello, world!</title>
  </head>
  <body>

        <div class="container bg-light"><br><br>
            <h1 class="text-success text-center">Form Validation in JS</h1> <br>
            <div class="col-8 m-auto d-block">
                <form action="#" onsubmit="return validation()" class="bg-light p-5">
                    <div class="form-group">
                        <label>FirstName: </label>
                        <input type="text" name="FirstName" class="form-control" id="FirstName" autocomplete="off" placeholder="Enter Your First Name">
                        <span class="text-danger " id="name"></span>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>LastName: </label>
                        <input type="text" name="LastName" class="form-control" id="LastName" autocomplete="off" placeholder="Enter Your Last Name">
                        <span class="text-danger " id="namee"></span>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Email: </label>
                        <input type="text" name="Email" class="form-control" id="Email" autocomplete="off" placeholder="Enter Your Email">
                        <span class="text-danger " id="mail"></span>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Password: </label>
                        <input type="text" name="Password" class="form-control" id="Password" autocomplete="off" placeholder="Enter Your Password">
                        <span class="text-danger " id="pass"></span>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>ZipCode: </label>
                        <input type="text" name="ZipCode" class="form-control" id="ZipCode" autocomplete="off" placeholder="Enter Your ZipCode">
                        <span class="text-danger " id="zip"></span>
                    </div>
                    <br>
                    <input type="submit" value="submit" name="submit" class="btn btn-success px-3">

                </form>


                <script src="app.js"></script>
            </div>
        </div>













    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
